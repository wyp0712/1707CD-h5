<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .wrap {
      width: 100%;
      height: 100%;
    }

    #myCanvas {
      border: 1px solid black;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>

<body>


  <div class="wrap">

    <canvas id="myCanvas" width="" height=""></canvas>

  </div>

  <script>

    var myCanvas = document.getElementById('myCanvas')
    myCanvas.width = 500;
    myCanvas.height = 500;
    var api = myCanvas.getContext('2d');

    // 绘制坐标系
    api.beginPath();
    api.translate(50, 450); // 映射画布原点 0 0
    api.moveTo(0, 0);
    api.lineTo(0, -400);
    
    api.moveTo(0, 0);
    api.lineTo(400, 0);
    api.stroke()


    // 绘制刻度
    for (var i = 0; i < 5; i++) {
      api.beginPath()
      api.moveTo(i * 100, 0) //x 0
      api.lineTo(i * 100, -400)
      api.strokeStyle = '#ccc';
      api.stroke()
      api.beginPath()
      api.moveTo(0, -i * 100) //x 0
      api.lineTo(400, -i * 100)
      api.strokeStyle = '#ccc';
      api.stroke()

      // 文字
      createText(i * 100 , i * 100, 0, "20px", "center", "top");
      createText(i == 0 ? i = '' : i * 100, 0, -i * 100, "20px", 'right', 'middle');
    }

    // 文字函数封装
    function createText(name, x, y, fontSize = "15px", dirCenter, dirMid) {
      api.font = `${fontSize} Arial`;
      // 'start | left | center | right |end';
      api.textAlign = dirCenter;
      //  'top | hanging | middle | alphabetic | ideographic | bottom';
      api.textBaseline = dirMid; // 在基线下面
      api.fillText(name, x, y)
    }

    // 随机数
    function randomNum(min, max) {
      return Math.floor( Math.random() * (max - min +1) + min );
    }
    
    // 随机色
    function randomColor() {
      return "#" + Math.random().toString(16).slice(2, 8)
    }

    for(var i = 0; i < 6; i ++) {
      api.save();
      api.beginPath();
      api.fillStyle = randomColor();
      api.fillRect((i+1) * 50, 0,40,  -randomNum(300, 400)) // x, y width height
    }










  </script>
</body>

</html>
