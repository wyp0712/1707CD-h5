<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./swiper.css">
  <title>Document</title>
  <style lang="">
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .wrap {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .nav {
      width: 100%;
      height: 40px;
      display: flex;
    }

    .nav span {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .slectDown {
      position: absolute;
      width: 30px;
      height: 30px;
      background: lightcoral;
      right: 0;
      top: 5%;
      border-radius: 50%;
    }

    .slideDownBox {
      width: 100%;
      height: 200px;
      background: red;
      height: 0;
      overflow: hidden;
      transition: height .5s;
    }

    .slideShow {
      height: 200px;
    }

    .header,
    .footer {
      width: 100%;
      height: 40px;
      border: 1px solid black;
    }

    .main {
      width: 100%;
      flex: 1;
      overflow: hidden;
    }

    .swiper-container {
      width: 100%;
      height: 200px;
      border: 1px solid black;
    }


    .swiper-wrapper {
      width: 100%;
      height: 200px;
    }

    .swiper-slide {
      width: 100%;
      height: 200px;
    }

    .sec {
      width: 100%;
      height: 200px;
      text-align: center;
      line-height: 200px;
      margin-bottom: 10px;
      background: lightcoral;
      border-radius: 10px;
    }
    .swiper-box {
      width: 100%;
      height: 200px;
      transition: height 1s;
    }


    .swiperHide {
      height: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>


  <div class="wrap">

    <div class="swiper-box">
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">1</div>
          <div class="swiper-slide">2</div>
          <div class="swiper-slide">3</div>
        </div>
      </div>
    </div>


    <nav class="nav">
      <span>tab1</span>
      <span>tab2</span>
      <span>tab3</span>
    </nav>

    <main class="main">
      <div class="content">
        <div class="sec">
          hello world
        </div>
        <div class="sec">

        <div class="sec">

        <div class="sec">

        <div class="sec">

        </div>
        <div class="sec">
          hello world
        </div>
        <div class="sec">
          hello world
        </div>
        <div class="sec">
          hello world
        </div>
        <div class="sec">
          hello world
        </div>
        <div class="sec">
          hello world
        </div>
        <div class="sec">
          hello world
        </div>
        <div class="sec">
          hello world
        </div>


      </div>
    </main>
    <footer class="footer"></footer>


  </div>


  <script src="swiper.js"></script>
  <script src="./bscroll.js"></script>
  <script>

    var swiperContainer = document.querySelector('.swiper-container');
    var swiperBox = document.querySelector('.swiper-box');

    var myBS = new BScroll('.main', {
      click: true,
      probeType: 2
    })
    var mySwiper = new Swiper('.swiper-container', {})


    myBS.on('scroll', function (pos) {
      console.log(pos)
      if (pos.y < 0) {
        swiperBox.classList.add('swiperHide')
      } else {
        swiperBox.classList.remove('swiperHide')
      }
    })

  </script>

</body>

</html>
