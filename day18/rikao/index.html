<head>

<body>


  <div class="swiper-box">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          1
        </div>
        <div class="swiper-slide">
            1
          </div>
          <div class="swiper-slide">
              1
            </div>
      </div>

      <div class="swiper-pagination">
        
      </div>
    </div>
  </div>


  <img src="" data-src="" alt="">


  <script>


    new Swiper('.swiper-container', {
      pagination: {
         el: '.swiper-pagination'   
      }
    })
   
   // 第一种： 将真实路径绑定在data-src上
   //  判断图片是否进入进入页面，一旦进入可视区域， 就将data-src的真实路径赋值给src;

    // 第二种: 通过promise加载图片
    // 图片懒加载  promise 回调函数的高级阶段
    function imageLoad(src) {
      return new Promise((resolve, reject) => {
        var img = new Image();
        img.onload = function () {
          resolve(img)
        };
        img.onerror = function () {
          reject(img)
        }
        img.src = src;
      })
    }

    imageLoad('../../day3/1707C/goods/img/屏幕快照 2019-08-05 下午2.33.17.png').then(res => {
      console.log(res)
    })




  </script>
</body>
