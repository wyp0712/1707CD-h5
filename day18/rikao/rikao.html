  <script src="../ri/swiper.js"></script>
  <script>

    // @function rem($font) {

    // }

    // 方法 （)  属性 =



    /*
     1. 在img标签上 有一个data-src 存放真实标签
     2. 判断当前图片是否进入可视区域，
     3. 如果进入可视区域，就把当前的data-src路径替换给src;
    */

    var imgs = document.querySelector('#imgs');

    var inderHeight = window.innerHeight;



    window.addEventListener('scroll', function () {
      console.log(this.scrollTop)
      console.log(imgs.getBoundingClientRect().top)
      var t = imgs.getBoundingClientRect().top
      if (t < inderHeight) {
        imgs.src = imgs.dataset.src
      }
    })



    function imagLoad(src) {
      return new Promise((resolve, reject) => {
        var img = new Image()

        img.onload = function () {
          resolve(img)  // success
        }
        img.onerror = function () {
          reject(img) // error
        }
        img.src = src;
      })
    }

    imagLoad('./31912068.gif').then(res => {
      console.log(res)
    })


    new Swiper('.swiper-container', {
      pagination: {
        el: ".swiper-pagination"
      }
    })




  </script>
