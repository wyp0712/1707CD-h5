<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    

    .box {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border:1px solid black;
      text-align: center;
      line-height: 300px;
      font-size: 50px;
      margin: 30px auto;

    /* 过渡动画 触发动画 配合事件 */
      /* transition: all 1s 0s linear; */

      /* 过渡属性  width height*/
      transition-property: all;
      /* 过渡时长 动画时间 */
      transition-duration: 10ms; 
      /* 延迟时间 规定动画从何处开始 */
      transition-delay: 1s; 
      /* 动画函数 ease  linear 匀速 */
      transition-timing-function: linear;
    }

    .box:hover {
       transform: rotate(45deg);
    }


  
  
  </style>
</head>
<body>
   

  <div class="box">
    
    hello world;


  </div>


</body>
</html>
