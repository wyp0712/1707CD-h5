<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../zhifubao/iconfont/iconfont.css">
  <title>Document</title>
  <style>
    /* animation 自执行动画  */
    .box {
      width: 300px;
      height: 300px;
      border: 1px solid black;
      border-radius: 50%;
      text-align: center;
      line-height: 300px;
      font-size: 50px;

      /* animation: rotateStyle 1s linear 0s infinite; */
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */

      /* 动画名称 */
      animation-name: rotateStyle;
      /* 动画时长   */
      animation-duration: 1s;
      /* 动画函数 */
      animation-timing-function: linear;
      /* 动画延迟  规定动画从何时开始*/
      animation-delay: 0s;
      /* 动画次数 1 2  infinite*/
      animation-iteration-count: infinite;
      /* 动画循环往复 */
      animation-direction: alternate;
      /* 规定动画结束后的状态  backwards 回到原始位置  forwards 留在最后的位置  */
      animation-fill-mode: backwards;




      /* paused 暂停动画  running*/
      animation-play-state: running;


    }

    /* 自执行动画必须搭配 keyframe */
    @keyframes rotateStyle {
      0% {
        transform: rotate(0);
      }

      50% {}

      100% {
        transform: rotate(360deg);
      }
    }

    .music {
      width: 150px;
      height: 150px;
      margin: 60px auto;
      border-radius: 50%;
      border: 1px solid black;
      text-align: center;
      line-height: 150px;
      animation: circyStyle 1s infinite linear;
    }

    .iconfont {
      font-size: 80px;
    }

    @keyframes circyStyle {
      0% {}

      100% {
        transform: rotate(360deg);
      }
    }

    .runding {
      animation-play-state: paused;
    }
  </style>
</head>

<body>

  <div class="music iconfont icon-iconfontzhizuobiaozhunbduan36 runding">

  </div>


  <video id="video" src="./马良 - 往后余生 (Demo).mp3" autoplay="true" controls></video>

  <!-- <div class="box">
    hellow rold
  </div> -->
  <script>

    var videoDom = document.getElementById('video');
    var musicDom = document.querySelector('.music');
    var flag = true;
    musicDom.onclick = function () {
      if (flag) {
        this.classList.remove('runding')
        videoDom.play()
      } else {
        this.classList.add('runding')
        videoDom.pause()
      }
      flag = !flag;
    }



  </script>


</body>

</html>
