<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }

    html,body {
      width: 100%;
    height: 100%;
    }
  
  .box {
    width: 100%;
    height: 100%;
  }

  .left {
    width: 50px;
    height: 50px;;
    position: absolute;
    background: lightblue;
    left: 20%;
    top: 20%;
  }
  .mid {
    width: 50px;
    height: 50px;;
    position: absolute;
    background: red;
    left: 40%;
    top: 50%;
  }
  .right {
    width: 50px;
    height: 50px;;
    position: absolute;
    background: lightcoral;
    left: 70%;
    top: 80%;
  }
  
  
  </style>
  <link rel="stylesheet" href="./animate.css">
</head>
<body>


  <div class="box">
    <div class="left animated bounceInDown"></div>
    <div class="mid animated bounceInLeft"></div>
    <div class="right animated bounceInRight"></div>
    <div class="right animated swing"></div>
  </div>

  
</body>
</html>
