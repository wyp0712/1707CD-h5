<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./scss/index1.css">
  <script src="./lib/flexible.js"></script>
  <title>Document</title>
</head>

<body>

  <div class="wrap">

    <header class="header">

    </header>

    <div class="main">
      <div class="content">
        <div class="top-tip">
          下拉刷新
        </div>
        <div class="con">
          <div class="sec">1</div>
          <div class="sec">1</div>
          <div class="sec">1</div>
          <div class="sec">1</div>
          <div class="sec">1</div>
          <div class="sec">1</div>
          <div class="sec">1</div>
          <div class="sec">1</div>
        </div>
        <div class="bottom-tip">
          上拉刷新
        </div>
      </div>
    </div>

    <div class="footer">

    </div>
  </div>


  <script src="./lib/bscroll.js"></script>

  <script>

    var myBS = new BScroll('.main', {
      // click 
      click: true,
      probeType: 2, // 0 1 2 3
      // 开启下拉刷新
      pullDownRefresh: {
        threshold: 180, // 阀值
        stop: 90 // 回弹 停留
      },
      // 开启上拉加载
      pullUpLoad: {
        threshold: 180, // 阀值
      }
    })

    function render(res, dir) {
      var str = res.map(item => {
        return `<div>${item.name}</div>`
      }).join('')
      if (dir === 'top') {
        con.innerHTML = str;
      }
      if (dir === 'bottom') {
        con.innerHTML += str;
      }
    }

    myBS.on('pullingDown', function () {
      setTimeout(function () {
        ajax('./mock/data.json', (res) => {
          render(res, 'top')
          myBS.finishPullDown()
          myBS.refresh()
        })
      }, 2000)
    })

    myBS.on('pullingUp', function() {
      setTimeout(function () {
        ajax('./mock/data.json', (res) => {
          render(res, 'bottom')
          myBS.finishPullUp()
          myBS.refresh()
        })
      }, 2000)
    })



    // myBS.on('scroll', function(pos) {
    //   console.log(pos)
    // })


  </script>

</body>

</html>
