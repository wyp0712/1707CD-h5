<body>


  <div class="wrap">
    <div class="header">
      1小时到达海淀区
    </div>

    <nav class="nav">
      <div class="nav-content">
        <span>热销爆款</span>
        <span>热销爆款</span>

        <span>热销爆款</span>

      </div>
    </nav>

    <div class="main">
      <div class="content">



        <ul class="shop-item">

          <a  href="./detail.html">
            <li class="left">
              <img src="./img//0.jpg" alt="">
            </li>
            <li class="right">
              <p>name</p>
            </li>
          </a>

          <div class="cart">
            <button>-</button>
            <span>0</span>
            <button>+</button>
          </div>
        </ul>


      </div>
    </div>


    <div class="footer">

    </div>



  </div>


  <script src="./libs/ajax.js"></script>
  <script src="./libs/bscroll.js"></script>

  <script>

    var content = document.querySelector('.content');
    var storage = window.localStorage;

    getData()

    var myBS = new BScroll('.main', {
       click: true
    })

    function getData(fn) {
      ajax('./mock/data.json', (res) => {
        renderHtml(res)
      }) 
    }

    function renderHtml(res) {
      content.innerHTML = res.map(item => {
        return ` <ul class="shop-item">
              <a class="list" href="detail.html?id=${item.id}&count=${item.count}">
                <li class="left">
                  <img src="${item.img}" alt="">
                </li>
                <li class="right">
                  <p>${item.name}</p>
                </li>
              </a>

              <div class="cart">
                <button>-</button>
                <span>${item.count}</span>
                <button>+</button>
              </div>
              </ul>`
      })

      bindEvent(res)
    }

    function bindEvent(res) {
      // 利用本地存储实现详情预览
       var listItem = document.querySelectorAll('.list');

       listItem.forEach((item, index) => {
         item.onclick = function() {
           // 遍历数据 然后找到当前点击的这条数据，存在本地存储中；
            res.map(function(val) {
               if (val.id === index) {
                 console.log(val, 'val')
                 storage.setItem('data', JSON.stringify(val))
               } 
            })
         }
       })

    
    }










  </script>

</body>
