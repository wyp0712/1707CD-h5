<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }
    .dialog {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .mask {
      width: 100%;
      height: 100%;
      background: #000;
      opacity: .6;
      position: fixed;
      left: 0;
      top:0;
    }
    .tip {
      width: 80%;
      height: 60%;
      background: #fff;
      z-index: 1;
    }
  </style>
</head>

<body>

  <div class="dialog">
    <div class="mask"></div>
    <div class="tip"></div>
  </div>

</body>

</html>
