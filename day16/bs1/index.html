<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./scss/index.css">

  <link rel="stylesheet" href="./font_3gk76ktke3u/iconfont.css">

  <script src="./lib/flexible.js"></script>

  <title>Document</title>
</head>

<body>


  <div class="wrap">
    <header class="header"></header>
    <div class="nav nav-header hide">吸顶效果</div>
    <div class="main">

      <div class="content">
        <!-- 头部提示 -->
        <div class="top-tip">
          <span class="iconfont">&#xe61c;</span>
          <span class="font">下拉刷新</span>
        </div>
        <!-- 中间内容 -->
        <div class="con">

          <div class="bs-container">
            <div class="bs-wrapper">
              <div class="bs-slide">1</div>
              <div class="bs-slide">2</div>
              <div class="bs-slide">3</div>
              <div class="bs-slide">4</div>
              <div class="bs-slide">5</div>
            </div>
          </div>


          <div class="sec">1</div>
          <div class="sec">2</div>
          <div class="sec">3</div>
          <div class="sec">4</div>
          <div class="sec">5</div>
          <div class="sec">6</div>
          <div class="nav nav-sec ">吸顶效果</div>
          <div class="sec">7</div>
          <div class="sec">8</div>
          <div class="sec">9</div>
          <div class="sec">10</div>
          <div class="sec">11</div>
          <div class="sec">12</div>
          <div class="sec">13</div>
          <div class="sec">14</div>
          <div class="sec">15</div>
          <div class="sec">16</div>
          <div class="sec">17</div>
          <div class="sec">18</div>
          <div class="sec">19</div>
          <div class="sec">20</div>
        </div>
        <!-- 尾部提示 -->
        <div class="bottom-tip">
          <span class="iconfont">&#xe61c;</span>
        </div>
      </div>
      <div class="back">返回</div>
    </div>
    <div class="footer"></div>
  </div>


  <script src="./lib/bscroll.js"></script>
  <script src="./lib/ajax.js"></script>
  <script>

    /* 
      
     下拉刷新功能：

     1. 开启刷新
     2. 监听刷新
     3. 请求数据并且渲染
     4. 结束刷新 

     上拉加载功能：
     1. 开启加载
     2. 监听加载
     3. 请求数据并且渲染
     4. 结束加载
    */

    var back = document.querySelector('.back');
    var topTip = document.querySelector('.top-tip');
    var bottomTip = document.querySelector('.bottom-tip');
    var con = document.querySelector('.con');
    var font = document.querySelector('.font');
    var navSec = document.querySelector('.nav-sec');
    var navHeader = document.querySelector('.nav-header');

    var myBS = new BScroll('.main', {
      click: true, // 开启点击事件
      probeType: 2, // 开启滚动监听
      //  开启下拉刷新
      pullDownRefresh: {
        threshold: 180,  // 阀值
        stop: 90   // 回弹 停在哪
      },
      // 开启上拉加载
      pullUpLoad: {
        threshold: 180
      }
    })


    // bs-横滚效果
    var myBSheng = new BScroll('.bs-container', {
      // 开启横滚
      scrollX: true,
    })
    // 请求数据
    function getData(fn) {
      ajax('./mock/data.json', (res) => {
        fn && fn(res)
      })
    }

    // render
    function renderHtml(list, dir) {
      var contentInnerHTML = list.map(item => {
        return `<div class=sec>${item.name}</div>`
      }).join('')

      if (dir === 'top') {  // 下拉刷新的时候 赋值
        con.innerHTML = contentInnerHTML;
      } else if (dir === 'bottom') { // 上拉加载的时候 拼接
        con.innerHTML += contentInnerHTML;
      }
    }

    // 监听过程  结束刷新
    myBS.on('pullingDown', function () {
      // 改变字
      font.innerHTML = '正在刷新'
      setTimeout(function () {
        // 请求数据 渲染数据
        // ajax()
        getData((list) => {
          renderHtml(list, 'top')
          myBS.finishPullDown()  // 结束刷新
          myBS.refresh() // 重新计算滚动条dom位置
          font.innerHTML = '下拉刷新'
        })

      }, 3000)
    })

    // 监听过程 结束上拉
    myBS.on('pullingUp', function () {
      setTimeout(function () {
        getData((list) => {
          renderHtml(list, 'bottom')
          myBS.finishPullUp();
          myBS.refresh()
        })
      }, 3000)
    })



    // 监听bs的滚动条事件；
    myBS.on('scroll', function (pos) {
      console.log(pos)
      if (pos.y <= -2670) {
        navSec.classList.add('hide');
        navHeader.classList.remove('hide');
      } else {
        navSec.classList.remove('hide');
        navHeader.classList.add('hide');
      }
    })


    back.onclick = function () {
      console.log(1)
      myBS.scrollTo(0, 0, 700) // x, y, time time-function
    }





  </script>
</body>

</html>
