<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>排序</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .tab {
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tab li {
            flex: 1;
            text-align: center;

        }

        .active {
            background: #ccc;
        }

        .list li {
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="tab">
            <li class="active" data="id">综合排序</li>
            <li data="pingjia">好评优先</li>
            <li data="distance">距离最近</li>
        </div>
        <div class="list">
            <!-- <li>
                <div>id 1</div>
                <div>name 汉堡王</div>
                <div>pingjia 2</div>
                <div>distance</div>
            </li> -->
        </div>
    </div>
    <script>

        var arr = [
            {
                id: 1,
                distance: 10,
                pingjia: 5,
                name: "汉堡王"
            },
            {
                id: 2,
                distance: 20,
                pingjia: 3,
                name: "秦门~馍饭厨房"
            },
            {
                id: 3,
                distance: 500,
                pingjia: 4,
                name: "小恒水饺"
            },
            {
                id: 4,
                distance: 80,
                pingjia: 1,
                name: "三味口岸麻辣烫"
            },
            {
                id: 5,
                distance: 60,
                pingjia: 3,
                name: "小恒水饺2"
            },
            {
                id: 6,
                distance: 70,
                pingjia: 6,
                name: "汉堡王2"
            }
        ];

        render(arr);

        function render(arr) {
            var list = document.querySelector('.list');
            list.innerHTML = arr.map(function (item) {
                return `
                    <li>
                        <div>id ${item.id}</div>
                        <div>name ${item.name}</div>
                        <div>pingjia ${item.pingjia}</div>
                        <div>distance${item.distance}</div>
                    </li> 
                    `;
            }).join('');
        };

        var lis = document.querySelectorAll('.tab li');
        lis.forEach(function (item) {
            item.onclick = function () {
                var val = this.getAttribute('data');
                console.log(val, 'val')
                if (val === "id") {
                    var list = arr.sort(function (a, b) {
                        return a.id - b.id;
                    });
                    render(list);
                } else if (val === "pingjia") {
                    var list = arr.sort(function (a, b) {
                        return b.pingjia - a.pingjia;
                    })
                    render(list);
                } else if (val === "distance") {
                    var list = arr.sort(function (a, b) {
                        return a.distance - b.distance;
                    })
                    render(list);
                }
            }
        })

    </script>
</body>

</html>
