<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>筛选</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

    
    </style>
</head>

<body>
    <div class="wrapper">
        <input type="text" id="ipt">
        <div class="list">
            <li>
                <!-- <div>id 1</div>
                        <div>name 汉堡王</div>
                        <div>pingjia 2</div>
                        <div>distance</div> -->
            </li>
        </div>
    </div>
    <script>

        var arr = [
            {
                id: 1,
                distance: 10,
                pingjia: 5,
                name: "汉堡王"
            },
            {
                id: 2,
                distance: 20,
                pingjia: 3,
                name: "秦门~馍饭厨房"
            },
            {
                id: 3,
                distance: 500,
                pingjia: 4,
                name: "小恒水饺"
            },
            {
                id: 4,
                distance: 80,
                pingjia: 1,
                name: "三味口岸麻辣烫"
            },
            {
                id: 5,
                distance: 60,
                pingjia: 3,
                name: "小恒水饺2"
            },
            {
                id: 6,
                distance: 70,
                pingjia: 6,
                name: "汉堡王2"
            }
        ]

        function render(arr) {
            var list = document.querySelector('.list');
            list.innerHTML = arr.map(function (item) {
                return `
                    <li>
                        <div>id ${item.id}</div>
                        <div>name ${item.name}</div>
                        <div>pingjia ${item.pingjia}</div>
                        <div>distance${item.distance}</div>
                    </li> 
                    `;
            }).join('');
        }
        var ipt = document.getElementById('ipt');
        var list = document.querySelector('.list');
        ipt.oninput = function () {
            var newArr = [];
            var value = ipt.value.trim();
            if (value) {
                var brr = arr.filter(item => {
                    return item.name.includes(value) || String(item.id).includes(value) || String(item.pingjia).includes(value) || String(item.distance).includes(value)
                })
                console.log(brr, 'brr')
                render(brr);
                // list.style.display = "block";
            } else {
                list.innerHTML = ''
            }
        }
    </script>
</body>

</html>
