    function getData(callback) {
      var arr = ['item1', 'item2', 'item2', 'item5', 'item6'];
      setTimeout(function () { // 异步数据
        if (arr.length >=5) {
          callback && callback(arr, 'len > 5')
        } else {
          callback && callback(arr, 'len < 5')
        }
      }, 3000)
    }
    // 函数在执行的过程中会把 实参 传递给 形参
    getData(function (res, dir) {
      console.log(res, dir)
    })
