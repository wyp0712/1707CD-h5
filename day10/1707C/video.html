<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .wrap {
      width: 100%;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }

    .avator {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      left: 24%;
      top: 20%;

      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
    }

    .animate {
      animation: circleStyle 4s infinite linear;
    }

    @keyframes circleStyle {
      0% {
        transform: rotate(0)
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .paused {
      animation-play-state: paused;
    }

    .avator img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }

    .music-process {
      width: 100%;
      height: 25px;
      background: lightblue;
      position: absolute;
      bottom: 80%;
    }

    .music-process .bg {
      width: 0;
      height: 100%;
      background: lightseagreen;
    }

    .music-process .bg .dot {
      width: 25px;
      height: 25px;
      background: lightcoral;
    }

    .video {
      /* display: none; */
    }
  </style>
</head>

<body>



  <!-- mp4 -->
  <video src="../shape of you.mp3" class="video" controls></video>

  <!-- audio -->
  <!-- <audio src="">
    <source src="">
  </audio> -->
  <!-- <iframe class="ifm" allow="autoplay"  src="../shape of you.mp3"></iframe> -->

  <div class="wrap">
    <div class="container">

      <!-- <div class="avator">
        <img class="avator-img" src="./img/icon1.jpeg" alt="">
      </div> -->

      <div class="music-process">
        <div class="bg">
          <div class="dot"></div>
        </div>
      </div>

      <button class="prev">prev</button>
      <button class="next">next</button>

    </div>
  </div>


  <script>

    var video = document.querySelector('.video');
    var musicProcess = document.querySelector('.music-process');
    var dot = document.querySelector('.dot');
    var bg = document.querySelector('.bg');
    var prev = document.querySelector('.prev');
    var next = document.querySelector('.next');
    var avator = document.querySelector('.avator');
    var avatorImg = document.querySelector('.avator-img');
    var ifm = document.querySelector('.ifm');

    var musicProcessWidth = musicProcess.offsetWidth;

    var musicData = [
      {
        "id": 0,
        "src": "../shape of you.mp3",
        "avator": "./img/icon1.jpeg"
      },
      {
        "id": 1,
        "src": "../fail.mp3",
        "avator": "./img/icon2.jpeg"
      },
      {
        "id": 2,
        "src": "../shape of you.mp3",
        "avator": "./img/icon3.jpeg"
      },
      {
        "id": 3,
        "src": "../fail.mp3",
        "avator": "./img/icon4.jpg"
      }
    ]

    var nextIndex = 0;
    next.onclick = function () {
      nextIndex++;
      if (nextIndex > 3) {
        nextIndex = 0;
      }


      avatorImg.src = musicData[nextIndex].avator;
      video.src = musicData[nextIndex].src;
      // 切换数据后，重新加载video;
      video.load()
      video.play()
    }

    // 获取视频音频的播放总时长

    // canplay 函数 用来异步加载 视频资源
    video.oncanplay = function () {
      // 总时长
      var totalDuration = parseInt(video.duration);
      console.log(video.duration)
      console.log(video.currentTime) // 当前播放时长

      // 计算：每一个px 走几秒；

      var speed = totalDuration / musicProcessWidth
      console.log(speed, 'seppd')
      dot.addEventListener('touchmove', function (e) {
        var movex = e.touches[0].pageX;
        // 边界判断
        if (movex <= 0) movex = 0;
        if (movex >= musicProcessWidth - dot.offsetWidth) movex = musicProcessWidth - dot.offsetWidth;
        
        
        // 位置赋值
        this.style.transform = `translate(${movex}px)`;
        // 给video 赋值
        video.currentTime = movex * speed;
      })
    }

    // ifm.onload = function () {
    //   video.src = '../shape of you.mp3';
    //   console.log('video')
    //   video.oncanplay = function () {
    //     video.play();
    //   };
    // };









  </script>

</body>

</html>
