<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      width: 100%;
      height: 100%;
    }

    .container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    .avator {
      position: absolute;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      left:24%;
      top: 20%;
      animation: circleStyle 4s infinite linear;
      /* animation: name duration timing-function delay iteration-count direction fill-mode; */
    }
    @keyframes circleStyle {
      0% {
        transform: rotate(0)
      }
      100% {
        transform: rotate(360deg);
      }
    }
   
     .paused {
       animation-play-state: paused;
     }

    .avator img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
    }
    .music-process {
      width: 100%;
      height: 25px;
      background: lightblue;
    }
    .music-process .bg {
      width: 0;
      height: 100%;
      background: lightseagreen;
    }
    .music-process .bg .dot {
      width: 25px;
      height: 25px;
      background: lightcoral;
    }
  </style>
</head>

<body>



  <!-- mp4 -->
  <video src="../shape of you.mp3" class="video" controls></video>

  <!-- audio -->
  <!-- <audio src="">
    <source src="">
  </audio> -->

  <div class="wrap">
    <div class="container">

      <!-- <div class="avator paused">
        <img src="./img/icon1.jpeg" alt="">
      </div> -->
      
      <div class="music-process">
        <div class="bg">
          <div class="dot"></div>
        </div>
      </div>

    </div>
  </div>


  <script>

    var video = document.querySelector('.video');
    var musicProcess = document.querySelector('.music-process');
    var dot = document.querySelector('.dot');
    var bg = document.querySelector('.bg');
   
    var musicProcessWidth = musicProcess.offsetWidth;


    dot.addEventListener('touchmove', function(e) {
      var movex = e.touches[0].pageX;
      if (movex <=0) movex = 0;
      if (movex >= musicProcessWidth ) movex = musicProcessWidth
      this.style.transform = `translate(${movex}px)`;
    })






  </script>

</body>

</html>
